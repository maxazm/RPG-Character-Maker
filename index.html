<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <title>Game Maker</title>
</head>
<body class="game-maker d-flex justify-content-center">
    <div id="app">
        <div>
            <h3 class="mt-4">表示エリア</h3>
            <div class="content-box d-flex">
                <div class="white-border align-self-center">
                    <img v-bind:src="switchImg" alt="" class="img-fit w-100 h-100">
                </div>
                <div class="d-flex flex-column">
                    <div class="white-border-mini d-flex flex-column" style="margin-top: 20px;">
                        <p>Name : {{Name}}</p>
                        <p>Class : {{Class}}</p>
                        <p>Gender : {{Gender}}</p>
                        <p>Traits : {{Traits}}</p>
                    </div>
                    <div class="white-border-mini">
                        <p>Strength : {{Strength}}</p>
                        <p>Agility : {{Agility}}</p>
                        <p>Resilience : {{Resilience}}</p>
                        <p>Wisdom : {{Wisdom}}</p>
                        <p>Luck : {{Luck}}</p>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <h3>入力エリア</h3>
                <div>
                    <label for="Name" class="col-1 mb-4">Name</label>
                    <input type="text" v-model="Name" class="input-size">
                </div>

                <div @change="switchGender($event); switchTraits($event)">
                    <label for="Gender" class="col-1 mb-4">Gender</label>
                        <input type="radio" name="Gender" value="male" checked> Male 
                        <input type="radio" name="Gender" value="female"> Female
                </div>
                <form>
                    <label class="col-1 mb-4">Class</label>
                    <select class="input-size" @change="switchClass($event)" >
                        <option value="hero" selected>Hero</option>
                        <option value="warrior">Warrior</option>
                        <option value="mage">Mage</option>
                    </select>
                </form>
                <form>
                    <label class="col-1">Traits</label>
                    <select class="input-size" @change="abilityBoost($event)">
                        <option value="Everyman" selected>Everyman</option>
                        <option value="Bat out of hell">Bat out of hell</option>
                        <option value="Brave">Brave</option>
                        <option v-bind:value="traits0">{{traits0}}</option>
                    </select>
                </form> 
            </div>

        </div>
    </div>

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>

</body>
</html>
